name: wallpaper_composer
description: Video wallpaper composition app
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  # Supabase for storage
  supabase_flutter: ^2.3.4
  # Video playback
  video_player: ^2.8.2
  # File picking
  file_picker: ^6.1.1
  # HTTP requests
  http: ^1.2.0
  # State management
  provider: ^6.1.1
  # Environment variables
  flutter_dotenv: ^5.1.0
  # UUID generation
  uuid: ^4.3.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
flutter:
  uses-material-design: true
  assets:
    - .env
